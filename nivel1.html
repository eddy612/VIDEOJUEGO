<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 1 - Guardianes de la Memoria</title>
  <link rel="stylesheet" href="nivel1.css">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <span id="tiempo">TIEMPO: 60</span>
      <span id="nivel">NIVEL: 1 - SOMBRAS ANCESTRALES</span>
      <span id="pares">PAREJAS: 0/6</span>
    </div>
    
    <div class="memory-game" id="memory-game">
      <!-- Las cartas se generarán dinámicamente con JavaScript -->
    </div>
    
    <div class="game-controls">
      <button class="btn reiniciar" onclick="reiniciarNivel()">RITUAL DE NUEVO</button>
      <button class="btn volver" onclick="volver()">VOLVER AL SANTUARIO</button>
    </div>
  </div>

  <!-- Audio elements como fallback -->
  <audio id="hoverSound" preload="auto"></audio>
  <audio id="clickSound" preload="auto"></audio>
  <audio id="cardFlipSound" preload="auto"></audio>
  <audio id="cardMatchSound" preload="auto"></audio>
  <audio id="dragonRoarSound" preload="auto"></audio>
  <audio id="levelCompleteSound" preload="auto"></audio>
  <audio id="timeWarningSound" preload="auto"></audio>
  <audio id="timeUpSound" preload="auto"></audio>
  <audio id="eyeSound" preload="auto"></audio>
  <audio id="swordSound" preload="auto"></audio>
  <audio id="shieldSound" preload="auto"></audio>
  <audio id="castleSound" preload="auto"></audio>
  <audio id="dragonSound" preload="auto"></audio>
  <audio id="crownSound" preload="auto"></audio>
  <audio id="errorMismatchSound" preload="auto"></audio>
  <audio id="levelStartSound" preload="auto"></audio>
  <audio id="restartSound" preload="auto"></audio>
  <audio id="menuBackSound" preload="auto"></audio>

  <script src="nivel1.js"></script>
</body>
</html>
