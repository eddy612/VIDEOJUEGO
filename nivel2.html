<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 2 - Guardianes de la Memoria</title>
  <link rel="stylesheet" href="nivel2.css">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <span id="tiempo">TIEMPO: 75</span>
      <span id="nivel">NIVEL: 2 - CRIPTA MALDITA</span>
      <span id="pares">PAREJAS: 0/8</span>
    </div>
    
    <div class="game-info">
      <div class="efecto-activo" id="efecto-activo"></div>
    </div>
    
    <div class="memory-game" id="memory-game">
      <!-- Las cartas se generarán dinámicamente con JavaScript -->
    </div>
    
    <div class="game-controls">
      <button class="btn reiniciar" onclick="reiniciarNivel()">RITUAL DE NUEVO</button>
      <button class="btn volver" onclick="volver()">VOLVER AL SANTUARIO</button>
    </div>
  </div>

  <!-- Audio para efectos de sonido -->
  <audio id="hoverSound" preload="auto"></audio>
  <audio id="clickSound" preload="auto"></audio>
  <audio id="cardFlipSound" preload="auto"></audio>
  <audio id="cardMatchSound" preload="auto"></audio>
  <audio id="spiderSound" preload="auto"></audio>
  <audio id="skullSound" preload="auto"></audio>
  <audio id="moonSound" preload="auto"></audio>
  <audio id="fireSound" preload="auto"></audio>
  <audio id="levelCompleteSound" preload="auto"></audio>
  <audio id="timeWarningSound" preload="auto"></audio>
  <audio id="timeUpSound" preload="auto"></audio>
  <audio id="restartSound" preload="auto"></audio>
  <audio id="menuBackSound" preload="auto"></audio>

  <script src="nivel2.js"></script>
</body>
</html>
