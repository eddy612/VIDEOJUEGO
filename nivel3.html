<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nivel 3 - Guardianes de la Memoria</title>
  <link rel="stylesheet" href="nivel3.css">
</head>
<body>
  <div class="game-container">
    <div class="game-header">
      <span id="tiempo">TIEMPO: 90</span>
      <span id="nivel">NIVEL: 3 - ABISMO ETERNO</span>
      <span id="pares">PAREJAS: 0/10</span>
    </div>
    
    <div class="game-info">
      <div class="efecto-activo" id="efecto-activo"></div>
      <div class="tiempo-extra" id="tiempo-extra">+0s</div>
    </div>
    
    <div class="memory-game" id="memory-game">
      <!-- Las cartas se generarán dinámicamente con JavaScript -->
    </div>
    
    <div class="game-controls">
      <button class="btn reiniciar" onclick="reiniciarNivel()" onmouseenter="playHoverSound()">RITUAL DE NUEVO</button>
      <button class="btn volver" onclick="volver()" onmouseenter="playHoverSound()">VOLVER AL SANTUARIO</button>
    </div>
  </div>

  <!-- Audio para efectos de sonido -->
  <audio id="hoverSound" src="sounds/hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="sounds/Click.mp3" preload="auto"></audio>
  <audio id="cardFlipSound" src="sounds/card-flip.mp3" preload="auto"></audio>
  <audio id="cardMatchSound" src="sounds/card-match.mp3" preload="auto"></audio>
  <audio id="vortexSound" src="sounds/vortex.mp3" preload="auto"></audio>
  <audio id="ghostSound" src="sounds/ghost.mp3" preload="auto"></audio>
  <audio id="keySound" src="sounds/key.mp3" preload="auto"></audio>
  <audio id="lightningSound" src="sounds/lightning.mp3" preload="auto"></audio>
  <audio id="levelCompleteSound" src="sounds/level-complete.mp3" preload="auto"></audio>
  <audio id="timeWarningSound" src="sounds/time-warning.mp3" preload="auto"></audio>
  <audio id="timeUpSound" src="sounds/time-up.mp3" preload="auto"></audio>

  <script src="nivel3.js"></script>
</body>
</html>
